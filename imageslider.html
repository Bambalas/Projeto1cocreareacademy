<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image-Slider</title>
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet"href="css/slick.css" />
		<link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

	<Div class="chamada">
		<h1>Exibindo os 10 resultados mais recentes para #natureza</h1>
	</Div>

    <!-- sessão dos sliders -->
    <div class="sessaoSlider">
		<div class="flexImg">
		<!-- imagens de busca e o texto do username -->
		<div class="imgUnica">
			<img src="imagens/img1.jpg" style="width: 100%;" />
			<div class="texto"><p class="nomeUsuario">Postado por:</p><p class="usuarioPost">@twitterusername5</p></div>
		</div>
		<div class="imgUnica">
			<img src="imagens/img2.jpg" style="width: 100%;" />
			<div class="texto"><p class="nomeUsuario">Postado por:</p><p class="usuarioPost">@twitterusername5</p></div>
		</div>

		<div class="imgUnica">
			<img src="imagens/img3.jpg" style="width: 100%;" />
			<div class="texto"><p class="nomeUsuario">Postado por:</p><p class="usuarioPost">@twitterusername5</p></div>
		</div>

		<div class="imgUnica">
			<img src="imagens/img4.jpg" style="width: 100%;" />
			<div class="texto"><p class="nomeUsuario">Postado por:</p><p class="usuarioPost">@twitterusername5</p></div>
		</div>

		<div class="imgUnica">
			<img src="imagens/img5.jpg" style="width: 100%;" />
			<div class="texto"><p class="nomeUsuario">Postado por:</p><p class="usuarioPost">@twitterusername5</p></div>
		</div>
	</div>

		<!-- icones de movimentação dos sliders -->
		<div class="circulo esquerdo"><img src="imagens/mov_esquerda.svg"></img></div>
		<div class="circulo direito"><img src="imagens/mov_direita.svg"></img></div>

		<div class="clear"></div>
    </div>

    <!-- bullets do slider -->
	<div class="flexBol">
		<div class="bol"></div>
		<div class="bol"></div>
		<div class="bol"></div>
		<div class="bol"></div>
		<div class="bol"></div>
		<div class="bol"></div>
		<div class="bol"></div>
		<div class="bol"></div>
		<div class="bol"></div>
		<div class="bol"></div>
	</div>

<script src="js/jquery.js"></script>
<script src="js/slick.js"></script>
<script src="js/slides.js"></script>

  </body>

</html>
